<{if $goodsData}>
<input type="hidden" class="action-pagedata" value="{total:<{$total}>, pagecurrent:<{$page}>, pagetotal:<{$pagetotal}>}">
    <ul class="scrollspy am-scrollspy-init am-scrollspy-inview am-animation-fade">
       <{foreach from=$goodsData key=key item=goods_row}>
            <li style="" class="am-scrollspy-init am-scrollspy-inview am-animation-fade">
           
                <div class="pic">
                    <a href="<{link app=b2c ctl=wap_product arg0=$goods_row.products.product_id}>">
                   
                <img  src="<{$goods_row.image_default_id|storager:'s'}>" img="">       </a>
                </div>
               
                <div class="img_name">
                    <div class="l"> 
                        <span style="color:#000000;"><{$goods_row.name|cut:'90'}></span><br><span style="color:#bc5d00;"><{$goods_row.products.price|cur_odr}></span>
                    </div>
                    
                    <div class="r"><a href="<{link app=b2c ctl=wap_product arg0=$goods_row.products.product_id}>">立即<br>购买</a></div>
                    <div class="bdsharebuttonbox" data-tag="share_1"><a data-cmd="more" onclick="goods_id(<{$goods_row.products.product_id}>)" id="more" aa="<{$goods_row.products.product_id}>">分享</a></div>
                </div>
                
            </li>
        <{/foreach}>
    </ul>
    <script>
        <{assign var='url' value=WWW_URL}>
        var url="<{$url}>";
        var i=1;
        function goods_id(goods_id){
            i=goods_id;
        }
          window._bd_share_config = {
            common : {
              bdText : 'sdfsdf', 
              bdDesc : 'sdfsdf', 
              bdUrl : url+'index.php/wap/product-'+i+'.html',   
              bdPic : 'sdfsdf',
              onBeforeClick : function(cmd,config){
                return {bdUrl:url+'index.php/wap/product-'+document.getElementById('more').getAttributeNode('aa').value+'.html'}
              }
            },
            share : [{
              "bdSize" : 16
            }]
          }

          with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion='+~(-new Date()/36e5)];
        </script>
<{else}>
    <div class="no-data">
        <p class="warn">抱歉！没有符合条件的商品</p>
        <p>您可以更改关键字重新查找</p>
    </div>
<{/if}>
