  <{$payment_html}>

<script>
function isWeiXin(){ 
	var ua = window.navigator.userAgent.toLowerCase(); 
	if(ua.match(/MicroMessenger/i) == 'micromessenger'){ 
		return true; 
	}else{ 
		return false; 
	} 
}
$(function(){
	if(isWeiXin()){
        $('#pay_app_id_malipay').remove();
    }else{
        $('#pay_app_id_wxpay').remove();
    }
})
</script>
